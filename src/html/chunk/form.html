<div class="container">
	<div class="feedback-wrapper">

		<section class="feedback">
			<h2 class="feedback__title">Консультация специалиста</h2>

			<p class="feedback__text">Оставьте ваши контактные данные и мы свяжемся с Вами для уточнения Вашего интереса и вместе выберем удобное время для встречи</p>
			
			<form class="feedback__form" action="#" method="post">

				<input class="feedback__input" type="text" name="name" id="name" placeholder="Ваше имя">
				
				<input class="feedback__input" type="tel" name="phone" id="phone" required pattern="\+?7?8?\s?[\(]?9[0-9]{2}[\)]?\s?\d{3}[-]?\s?\d{2}[-]?\s?\d{2}" title="+7 (900) 123-45-67" placeholder="Телефон">
	
				<input class="feedback__input" type="email" name="email" id="email" placeholder="Эл. почта" required>
	
			<button href="#" class="button-link link-button link-button_feedback">Отправить</button>
	
		</form>
	</section>

</div>
</div>
